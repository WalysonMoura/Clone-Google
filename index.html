<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/reset.css">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <title>Clone página inicial do Google</title>
</head>

<body>
  <header class="c-header">
    <section class="c-header__section left">
      <img class="c-header__icon" src="assets/img/burger-icon.svg" alt="">
      <a class="c-header__link c-menu__link--active" href="">TODAS</a>
      <a class="c-header__link" href="">IMAGENS</a>
    </section>
    <section class="c-header__section right">
      <img class="c-header__icon" src="assets/img/more-icon.svg" alt="">
      <div class="c-header__profile">
        <img class="c-header__avatar--frame" src="assets/img/circle-frame.svg" alt="">
        <img class="c-header__avatar" src="assets/img/Walyson2.png" alt="">
      </div>
    </section>
  </header>

  <main class="c-content">
    <a href="https://www.google.com.br/?ictx=2&sa=X&ved=0ahUKEwilsfCR1b70AhUXHbkGHQ8hBqoQPQgQ"><img class="c-content__logo" src="assets/img/goo.png" alt=""></a>
    <div class="c-content__container-search">
      <i class='bx bx-search c-content__search--icon c-content__search--icon1'></i>
      <input class="c-content__search" type="text">
      <i class='bx bxs-microphone c-content__search--icon c-content__search--icon2'></i>
    </div>

    <div class="c-content__affter">Disponibilizado pelo Google em: <a href="https://www.google.com/setprefs?sig=0_mWmC_aebV4ru_IQMFvwV8FpLFE4%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiRx_m2jpz4AhVAs5UCHT4lBAQQ2ZgBCBw">English</a></div>
  </main>

  <footer class="c-footer">
    <section class="c-footer__section c-footer__location">
      <span>Brasil</span>
    </section>
    <section class="c-footer__section c-footer__links">
      <a href="">Configurações</a>
      <a href="">Privacidade</a>
      <a href="">Termos</a>
       <a href="https://www.google.com/?&bih=964&biw=602&client=tablet-android-positivo-rvo2&prmd=inv&hl=pt-BR#">Tema escuro: desativado</a>
    </section>
  </footer>

</body>

</html>
